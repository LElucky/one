<script type="text/javascript">



$(function(){

	//excel 批量导出

	$('[name=delall]').click(function(){

		var ids = '';

		nums = 0;

		$('[name=del]').each(function(){	

			if ($(this).attr('checked')=='checked'){

				ids+=$(this).attr('id')+',';

				nums = nums+1;
				alert(ids)
			}		

		})

		

		if (confirm('你确定要删除这 '+nums+' 条记录吗')){

			location.href="__URL__/="+ids;

		}

	})



})	



</script>
