<style type="text/css">
.nfb{color:#444; font-weight:900}	
.yfb{color:green;}
p{display:inline;margin:0; padding:0; color:red;}

<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> 
			<a href="#"  class="tip-bottom">
				<i class="icon-home"></i>
				后台管理
			</a> 
			<a href="#" class="current">友情链接管理</a> <a href="#" class="current">友情链接列表</a> 
		</div>
		<h1>友情链接列表</h1>
	</div>
	<div class="container-fluid">
		<hr>
		<div class="row-fluid">
			<div class="span12">

				<div class="widget-box">
					<div class="widget-title"> 
						<span class="icon">
							<input type="checkbox" id="title-checkbox" name="alldel" />
							<input type="button" name="delall" value="批量删除" style="display:none" class="btn btn-danger btn-mini">
						</span>
						<h5>友情链接列表</h5>

					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped with-check">
							<thead>
								<tr>
									<th width="5%"><i class="icon-resize-vertical"></i></th>
									<th width="5%">编号</th>
									<th width="5%">排序</th>
					
									<th width="30%">伙伴</th>
									<th width="15%">添加时间</th>
				
									<th width="20%">操作</th>
								</tr>
							</thead>
							<tbody>
								{volist name="friend" id="vo"} 
									<tr>
										<td width="5%"><input type="checkbox" name="del" id="{$vo.id}"></td>
										<td width="5%">{$vo.id}</td>
										<td width="5%"><input type="text" name="commend" value="{$vo.commend}"  class="px1" id="{$vo.id}" style="width:50px;" ></td>
										
										<td width="30%">
											<a href="{:url('Friend/edit?id='.$vo.id)}">{$vo.friend}</a>
										</td>
										<td width="15%">{$vo['update_time']}</td>
	
										<td width="20%">
											<span>
											<a href="{:url('edit?id='.$vo['id'])}" class="btn btn-danger" >编辑</a>
												<a href="{:url('delete?id='.$vo['id'])}" class="btn btn-danger" onClick="return confirm('您确定要将它删除吗')">删除</a>
											</span>
										</td>
									</tr>
								{/volist}
							</tbody>
						</table>
						<center class="pagination">
						
						</center>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
