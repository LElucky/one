<script type="text/javascript">
    function message_t()
    {
        var company = $('[name="company"]').val()
         var name1 = $('[name="name"]').val()
          var address = $('[name="address"]').val()
           var phone = $('[name="phone"]').val()
            var email = $('[name="email"]').val()
             var model = $('[name="model"]').val()
              var content = $('[name="content"]').val()
              if(company  != ''){
                if(name1 != ''){
                    if(address != ''){
                        if(phone != ''){
                            if(email != ''){
                                if(model != ''){
                                    if(content != ''){


               var path = $('[name="path_path"]').val()
              $.ajax({
                url:path,
                type:'POST',
                data:{'company':company,'name':name1,'address':address,'phone':phone,'email':email,'model':model,'content':content},
                success:function(data){
                    if(data){
                        alert('提交成功')
                    }else{
                        alert('系统繁忙 稍后重试')
                    }
                },
              })
    
                                    }else{
                                        alert('请填写内容')
                                    }
                                }else{
                                    alert('请填写品名或型号')
                                }
                            }else{
                                alert('请填写邮箱')
                            }
                        }else{
                            alert('请填写联系方式')
                        }
                    }else{
                        alert('请填写地址')
                    }
                }else{
                    alert('请填写姓名')
                }
              }else{
                alert('请填写单位名称')
              }
    };



</script>
